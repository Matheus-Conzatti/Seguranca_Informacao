<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de senha</title>
  </head>
  <body>
    <h1>Verificação de senha</h1>
    <form method="POST" action="dicionario.php">
      <label for="hashAlvo">Hash SHA-256</label><br>
      <input type="text" id="hashAlvo" name="hashAlvo" required>
      <br><br>
      <input type="submit" value="Verificar Senha">
      <input type="button" value="Voltar" onclick="history.go(-1)"/>
    </form>
    <script>
      $(document).ready(function(){
        $(window).scroll(function(){
          if ($(this).scrollTop() > 100) {
            $('a[href="#top"]').fadeIn();
          } else {
            $('a[href="#top"]').fadeOut();
          }
        });

        $('a[href="#top"]').click(function(){
          $('html, body').animate({scrollTop : 0},800);
          return false;
        });
      });
   </script>
  </body>
</html>
